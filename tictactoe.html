<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>

		<link rel="stylesheet" type="text/css" href="tictactoe.css">
	</head>

	<body>

		<div class="container">
			<div class="jumbotron">
				<h1>Welcome to Tic Tac Toe!</h1>

					<li>Click once for <strong>X</strong></li>
					<li>Click twice for <strong>O</strong></li>
				</ul>
				<button id="b" class="btn btn-primary btn-lg">Restart!</button>
			</div>

			<table align="center">

				<tr>
					<td id="one"></td>
					<td></td>
					<td></td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>

			</table>

		</div>

		<script type="text/javascript" src="tictactoe.js"></script>

	</body>
</html>
